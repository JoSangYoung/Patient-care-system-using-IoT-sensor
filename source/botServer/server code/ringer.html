<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<title></title>

<style>
	button {
		width: 110px;
		height: 50px;
		font-size: 130%;
		font-weight: bold;
		background-color: #f5f5f5;
	}

	table {
		border-collapse: collapse;
	}
	td {
		border: 3px solid lightgray;
		height: 191px; 
		width: 386px;
		background-repeat: no-repeat;
		background-position: center;
		background-size: cover;
		font-size: 130%;
		text-align: center;
	}
	h2 {

	}
	img {
		width: 350px;
		height: 150px;
	}

</style>

</head>
<body>

<a href="/"><button>처음으로</button></a>
<br>
<br>

<table>
	<tr>
		<td background="/img/bed1.png">
			<img id="img1" src="/img/ringer1.png"/>
		</td>
		<td background="/img/bed2.png">

		</td>
	</tr>
	<tr>
		<td background="/img/bed3.png">

		</td>
		<td background="/img/bed4.png">

		</td>
	</tr>
</table>

<script>
	var ringer = '<%=g_ringer%>';

	if(ringer < 500) {
		$('#img1').attr("src", "/img/ringer1.png");
	}
	else {
		$('#img1').attr("src", "/img/ringer2.png");
	}

</script>

</body>
</html>
