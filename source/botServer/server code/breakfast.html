<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<title></title>

<style>
	button {
		width: 110px;
		height: 50px;
		font-size: 130%;
		font-weight: bold;
		background-color: #f5f5f5;
	}
	h1 {
		font-size: 300%;
	}
	h2 {
		font-size: 190%;
	}
	h3 {
		font-size: 230%;
	}
</style>

</head>
<body>

<a href="/"><button>처음으로</button></a>

<h1 align="center"><아침메뉴></h1>

<h2 id="text_date" align="right"></h2>
<br>

<h3 id="text_menu" align="center"></h3>

<script>
	var year = '<%=g_year%>';
	var month = '<%=g_month%>';
	var day = '<%=g_day%>';
	var week = '<%=g_week%>';
	var food = '<%=g_food%>';
	
	var date = year + "년 " + month + "월 " + day + "일 " + week + "요일";

	$('#text_date').append(date);
	$('#text_menu').append(food);
</script>

</body>
</html>
